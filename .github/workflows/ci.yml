name: CI

on:
  push:
    branches: [ main, develop, 'docs/**' ]
  pull_request:
    branches: [ main, develop, 'docs/**' ]

jobs:
  classify:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.classifier.outputs.docs_only }}
      reason: ${{ steps.classifier.outputs.reason }}
    steps:
    - name: Classify workflow mode
      id: classifier
      env:
        EVENT_NAME: ${{ github.event_name }}
        REF_NAME: ${{ github.ref_name }}
        HEAD_COMMIT_MSG: ${{ github.event.head_commit.message }}
        PR_TITLE: ${{ github.event.pull_request.title }}
      run: |
        MESSAGE="$HEAD_COMMIT_MSG"
        BRANCH="$REF_NAME"

        if [ "$EVENT_NAME" = "pull_request" ]; then
          MESSAGE="$PR_TITLE"
        fi

        if [ "$BRANCH" = "docs/usage-update" ]; then
          echo "docs_only=true" >> "$GITHUB_OUTPUT"
          echo "reason=docs branch (docs/usage-update)" >> "$GITHUB_OUTPUT"
        elif echo "$MESSAGE" | grep -Eiq '(^docs(\(|:|!|[[:space:]])|\bdocs\b)'; then
          echo "docs_only=true" >> "$GITHUB_OUTPUT"
          echo "reason=docs commit message detected" >> "$GITHUB_OUTPUT"
        else
          echo "docs_only=false" >> "$GITHUB_OUTPUT"
          echo "reason=standard ci/release path" >> "$GITHUB_OUTPUT"
        fi

  test:
    needs: classify
    if: needs.classify.outputs.docs_only != 'true'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run unit tests
      run: npm run test:unit:run

    - name: Build library
      run: npm run build

  deploy_docs_vercel:
    needs: classify
    if: needs.classify.outputs.docs_only == 'true' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Vercel CLI
      run: npm install -g vercel@latest

    - name: Pull Vercel project settings
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

    - name: Deploy docs to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: vercel deploy --prod --yes --token="$VERCEL_TOKEN"

  release:
    needs: [classify, test]
    runs-on: ubuntu-latest
    if: needs.classify.outputs.docs_only != 'true' && github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: write
      id-token: write  # Required for OIDC trusted publishing

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Remove deprecated npm always-auth config
      run: |
        npm config delete always-auth --location=user || true
        if [ -f "$HOME/.npmrc" ]; then
          sed -i '/^always-auth=/d' "$HOME/.npmrc"
        fi

    # CRITICAL: Update npm to version 11.5.1 or later for trusted publishing
    - name: Update npm to latest version
      run: npm install -g npm@latest

    - name: Verify npm version
      run: npm --version

    - name: Install dependencies
      run: npm ci

    - name: Build library
      run: npm run build

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Determine version bump
      id: version
      run: |
        # Get commit messages since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        COMMITS=$(git log --oneline ${LAST_TAG}..HEAD 2>/dev/null || echo "")

        # Determine bump type based on commit messages
        if echo "$COMMITS" | grep -q "BREAKING CHANGE\|!:"; then
          echo "bump=major" >> $GITHUB_OUTPUT
          echo "reason=BREAKING CHANGE detected" >> $GITHUB_OUTPUT
        elif echo "$COMMITS" | grep -q "feat:"; then
          echo "bump=minor" >> $GITHUB_OUTPUT
          echo "reason=New features detected" >> $GITHUB_OUTPUT
        elif echo "$COMMITS" | grep -q "fix:"; then
          echo "bump=patch" >> $GITHUB_OUTPUT
          echo "reason=Bug fixes detected" >> $GITHUB_OUTPUT
        else
          echo "bump=patch" >> $GITHUB_OUTPUT
          echo "reason=No conventional commits, defaulting to patch" >> $GITHUB_OUTPUT
        fi

    - name: Version bump and publish
      run: |
        npm config delete always-auth --location=user || true
        echo "Version bump reason: ${{ steps.version.outputs.reason }}"
        echo "Bump type: ${{ steps.version.outputs.bump }}"

        # Bump version
        npm version ${{ steps.version.outputs.bump }} --no-git-tag-version

        # Get new version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "New version: $NEW_VERSION"

        # Commit version change
        git add package.json package-lock.json
        git commit -m "chore: release v${NEW_VERSION}"

        # Create and push tag
        git tag "v${NEW_VERSION}"
        git push origin main
        git push origin "v${NEW_VERSION}"

        # Publish to NPM using OIDC (no token needed!)
        npm publish --access public
